<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Baby's First Videogame">
    <title>Fighting Game</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/gamemanager.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Choose your character!</h2>
    </div>

    <div class="interface">
      <a href="#" onclick="GameManager.setGameStart('Bubbles')">
        <img src="img/players/bubbles.jpg" alt="bubbles">
        <div>
          <h3>Bubbles</h3>
          <p>Sugar, Spice and...CHEMICAL X</p>
        </div>
      </a>
      <a href="#" onclick="GameManager.setGameStart('Johnny Bravo')">
        <img src="img/players/bravo.jpg" alt="bravo">
        <div>
          <h3>Johnny Bravo</h3>
          <p>Hoo...Ha...Hey</p>
        </div>
      </a>
      <a href="#" onclick="GameManager.setGameStart('Courage')">
        <img src="img/players/courage.jpg" alt="courage">
        <div>
          <h3>Courage</h3>
          <p>Just a scaredy cat with the worst luck in the world. Want to give him a shot?</p>
        </div>
      </a>
      <a href="#" onclick="GameManager.setGameStart('Dexter')">
        <img src="img/players/dexter.jpg" alt="bubbles">
        <div>
          <h3>Dexter</h3>
          <p>Short but smart.</p>
        </div>
      </a>
    </div>

    <div class="actions">

    </div>

    <div class="arena">

    </div>

    <div class="enemy">

    </div>

  </body>
</html>
